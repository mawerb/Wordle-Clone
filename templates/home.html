    <button id="submit-btn" class="btn btn-primary mt-2">Submit</button>
    <div id="message" class="mt-3 text-center"></div>

    <script>
        const submitBtn = document.getElementById("submit-btn");
        const guessInput = document.getElementById("guess-input");
        const gameBoard = document.getElementById("game-board");
        const message = document.getElementById("message");

        submitBtn.addEventListener("click", async () => {
            const guess = guessInput.value;
            try {
                const response = await axios.post("/guess", { guess });
                updateBoard(response.data.results);
                if (response.data.is_solved) {
                    message.textContent = "You solved the puzzle!";
                } else if (response.data.remaining_attempts === 0) {
                    message.textContent = "Game Over!";
                }
            } catch (err) {
                message.textContent = err.response.data.error;
            }
        });

</body>
</html>
